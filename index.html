<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./public/style/style.css">
    <title>Text Editor</title>
</head>
<body>
    <div class="container">
        <div class="options">
            <!-- Text formats -->
            <button id="bold" class="option_btn format">
                <i class="fa-solid fa-bold"></i>
            </button>
            <button id="italic" class="option_btn format">
                <i class="fa-solid fa-italic"></i>
              </button>
              <button id="underline" class="option_btn format">
                <i class="fa-solid fa-underline"></i>
              </button>
              <button id="strikethrough" class="option_btn format">
                <i class="fa-solid fa-strikethrough"></i>
              </button>
              <button id="superscript" class="option_btn script">
                <i class="fa-solid fa-superscript"></i>
              </button>
              <button id="subscript" class="option_btn script">
                <i class="fa-solid fa-subscript"></i>
              </button>
        </div>
    </div>
    
</body>
</html>
